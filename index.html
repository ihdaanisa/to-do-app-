<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <section id="list-view">
            <h2>Daftar Tugas</h2>
            <ul id="task-list"></ul>
        </section>
        <section id="input-form">
            <h2>Tambah Tugas</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Masukkan tugas">
                <button id="add-task-btn">Tambah</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
